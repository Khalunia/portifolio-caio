<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Caio Franco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f2937;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .container {
      padding: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .project-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .project-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .project-desc {
      font-size: 14px;
      margin-bottom: 15px;
      color: #333;
    }

    .project-link {
      text-decoration: none;
      color: #1f2937;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portfólio de Projetos - Caio Franco</h1>
  </header>

  <div class="container">
    <h2>Projetos</h2>
    <div class="project-grid">

      <div class="project-card">
        <img src="img/dashboard-frete-thumbnail.png" alt="Dashboard de Frete">
        <div class="project-title">Dashboard de Custo de Frete</div>
        <div class="project-desc">
          Análise de reajuste de frete comparado à inflação. Integrado com SAP, SQL, Excel e Power BI.
        </div>
        <a href="docs/Projeto DashBoard de Frete.pdf" target="_blank" class="project-link">Ver documentação</a>
      </div>

      <!-- Adicione mais projetos aqui -->

    </div>
  </div>
</body>
</html>
